{% extends 'base.html' %}
<!--analogia da folha de papel / extends lembra herança / extende para outras páginas-->

<!--Blok = bloco -->
{% block center %}
  <h2> Lista de Reservas</h2>

  <a href="{% url 'reserva_criar' %}" class="btn btn-success mb-3">Nova reserva</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>cnpj</th>
        <th>nome</th>
        <th>categoria</th>
        <th>quitado</th>
      </tr>
    </thead>
    <tbody>
      <!--abre o for -->
      {% for reserva in reservas %}  
      <tr>
        <td>{{ reserva.cnpj }}</td>
        <td>{{ reserva.nome }}</td>
        <td>{{ reserva.categoria }}</td>
        <td>{{ reserva.quitado }}</td>
        <!--forma diferente de chamar as urls-->
        <td>{{ reserva.stand.nome }}</td>
        <td>
          <a href="{% url 'reserva_editar' id=reserva.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'reserva_remover' id=reserva.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      <!--fecha o for-->
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
